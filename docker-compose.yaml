version: '3'
services:
  mongo:
    image: mongo:4.2.5
    # ports:
    #   - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: webcrawlers
      MONGO_INITDB_ROOT_PASSWORD: blah
    volumes:
      - mongo-vol:/data/db

  ws:
    build:
      context: .
      dockerfile: Dockerfile.ws
    environment:
      NODE_ENV: development
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      NODE_ENV: development

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./proxy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - ws

volumes:
  mongo-vol:
  caddy_data:
  caddy_config:
